<!DOCTYPE html>
<html>
<head>
  <title>Hospital Discharge Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; margin:20px; background:#f8f9fa; }
    h2,h3 { border-bottom:1px solid #ccc; padding-bottom:5px; }
    .section { background:#fff; padding:15px; margin-bottom:20px; border-radius:6px; }
    label { font-weight:bold; display:block; margin-top:10px; }
    input,textarea,select { width:100%; padding:10px; margin-top:5px; font-size:15px; }
    button { width:100%; padding:15px; font-size:18px; background:#007bff; color:#fff; border:none; border-radius:6px; }
    .error { color:red; font-size:14px; }
    img { max-width:120px; margin-top:10px; border-radius:6px; }

    @media print {
      button,.error { display:none; }
      body { background:#fff; }
    }
  </style>
</head>

<body>

<h2>Discharge Summary Generator</h2>

<div class="section">
  <label>Hospital Name</label>
  <input id="hospitalName" readonly>

  <label>Hospital Address</label>
  <input id="hospitalAddress" readonly>

  <label>Hospital Contact</label>
  <input id="hospitalContact" readonly>
</div>

<div class="section">
  <h3>Patient Details</h3>

  <label>Patient Name *</label>
  <input id="pname"><div id="err_pname" class="error"></div>

  <label>Age *</label>
  <input id="age" type="number"><div id="err_age" class="error"></div>

  <label>Gender *</label>
  <select id="gender">
    <option value="">Select</option><option>Male</option><option>Female</option><option>Other</option>
  </select><div id="err_gender" class="error"></div>

  <label>Contact Number *</label>
  <input id="contact"><div id="err_contact" class="error"></div>

  <label>Address</label>
  <textarea id="address"></textarea>

  <label>Patient Photo (optional)</label>
  <input type="file" id="photo" accept="image/*">
  <img id="photoPreview">
</div>

<div class="section">
  <h3>Clinical Details</h3>
  <label>Diagnosis *</label>
  <textarea id="diagnosis"></textarea>
  <div id="err_diagnosis" class="error"></div>
</div>

<div class="section">
  <h3>Treatment</h3>
  <label>Procedure (if any)</label>
  <input id="procedure">

  <label>Medicines *</label>
  <textarea id="medicines"></textarea>
  <div id="err_medicines" class="error"></div>

  <label>Advice</label>
  <textarea id="advice"></textarea>
</div>

<div class="section">
  <h3>Follow-up</h3>
  <label>Follow-up Plan *</label>
  <input id="followup"><div id="err_followup" class="error"></div>

  <label>Risk Level *</label>
  <select id="risk">
    <option value="">Select</option><option>Low</option><option>Medium</option><option>High</option>
  </select><div id="err_risk" class="error"></div>
</div>

<button onclick="submitForm()">Generate Discharge PDF</button>

<script>
const WEBAPP = "https://script.google.com/macros/s/AKfycbyXPEedU3pz3fGZrmhmE3wV09fAIBtLENb0Dix05DPd8qv3h2aS2J3EuMkpUPPkJDF-/exec";

/* Load hospital using hid */
async function loadHospital(){
  const hid = new URLSearchParams(window.location.search).get("hid");
  if(!hid) return;
  const r = await fetch(WEBAPP+"?hid="+hid);
  const d = await r.json();
  if(d.name){
    hospitalName.value=d.name;
    hospitalAddress.value=d.address;
    hospitalContact.value=d.contact;
  }
}
window.onload = loadHospital;

/* Photo preview */
photo.onchange = ()=>{ if(photo.files[0]) photoPreview.src=URL.createObjectURL(photo.files[0]); };

function submitForm(){
  let ok=true;
  function chk(id,err){
    if(!document.getElementById(id).value.trim()){ document.getElementById(err).innerText="Required"; ok=false;}
    else document.getElementById(err).innerText="";
  }
  chk("pname","err_pname"); chk("age","err_age"); chk("gender","err_gender");
  chk("contact","err_contact"); chk("diagnosis","err_diagnosis");
  chk("medicines","err_medicines"); chk("followup","err_followup"); chk("risk","err_risk");
  if(!ok) return;

  if(procedure.value) procedure.value="post-"+procedure.value;
  window.print();

  setTimeout(()=>{
    document.querySelectorAll("input,textarea,select").forEach(e=>{
      if(!e.hasAttribute("readonly") && e.type!=="file") e.value="";
    });
    photo.value=""; photoPreview.src="";
  },1000);
}
</script>

</body>
</html>
